<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name - Official Website</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            text-align: center;
            max-width: 440px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        /* .band-name is removed as per request */
        .bio {
            margin-top: 10px;
            font-size: 14px;
            font-family: Tahoma, Helvetica, sans-serif;
        }
        /* .social-icons and its content are removed as per request */
        .links {
            margin-top: 20px;
        }
        .link {
            display: block;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 0; /* Removed round edges */
            max-width: 272px; /* Added maximum width */
            margin-left: auto; /* Center the boxes */
            margin-right: auto; /* Center the boxes */
            font-size: 14px;
            font-family: Tahoma, Helvetica, sans-serif;
        }
        .link:hover {
            font-weight: bold; /* Font gets bold on hover */
        }
        .footer {
            margin-bottom: 10px;
            font-size: 11px;
            background-color: #000;
            padding: 0px;
            width: 100%;
            text-align: center;
            color: #999; /* Ensure footer text is visible */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sektor0_web_banner.jpg" alt="Band Logo" class="logo">
        <div class="bio">Sektor[0] is an electronic solo music project with influences of electro-industrial, synth wave and video game soundtracks.</div>
        <div class="links">
            <a href="#" class="link">Bandcamp</a>
            <a href="#" class="link">Spotify</a>
            <a href="#" class="link">Apple Music</a>
            <a href="#" class="link">Amazon Music</a>
            <a href="#" class="link">Discography</a>
        </div>
    </div>
    <div class="footer">
        Contact: sektor0@gmx.de
    </div>
</body>
</html>
